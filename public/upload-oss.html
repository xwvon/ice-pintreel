<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="file" class="form-label">选择文件</label>
          <input
            type="file"
            class="form-control"
            id="file"
            name="file"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">上传</button>
      </form>
    </div>
    <script type="text/javascript">
      let credentials = {
    "AccessKeyId": "STS.NWanszKnnXxYH4dEcCmdKatKi",
    "AccessKeySecret": "ELR12CgwmLCqid2WYTf8TjXQpNg5xDtuvUcg9YJfANfN",
    "Expiration": "2025-06-19T02:16:13Z",
    "SecurityToken": "CAISwQJ1q6Ft5B2yfSjIr5TUJcnOprFP77qyShLVoWMWYetnjrHgizz2IHhMdHluCOsatf8+n2xZ6P0SlqF/RppCWFfJd5OaZx+QYVnzDbDasumZsJYm6vT8a0XxZjf/2MjNGZabKPrWZvaqbX3diyZ32sGUXD6+XlujQ/br4NwdGbZxZASjaidcD9p7PxZrrNRgVUHcLvGwKBXn8AGyZQhKwlMk1j8lsPzjm5PBu0GH0ADAp7VL99irEP+NdNJxOZpzadCx0dFte7DJuCwqsEASpPco3fcYomyW5Y3MXQIB+XKPN+vF79tuJwJjYaw3BfVUPQE6L0SPJoU5/qSAKHYlVYk9O0y3z4CiQftbs8NJ7QoJKusi61hy6vJl3bjVE6OIyca/mL/g22qLms/Usbycftjzy0JE0bBji3bLapXx3P1eufIagAF7pmKfmpiZqkjaj5NCdt6l+VKQHiaY8LAPqqPTmXIxrjycrGgLUsHko9ggZCG62Ukl8HlACTMWrgtsKjxHutZ1xToFECS/ISHCj8etTxGDyE8ViZtF3HxMsCESABOk006RR2u4ZQyI+zg60L02kHTajmOARgLwoc0ykoJXyeJuYiAA"
  };
      const form = document.querySelector("form");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        // 临时凭证过期时，才重新获取，减少对 sts 服务的调用
        if (isCredentialsExpired(credentials)) {
          const response = await fetch("/get_sts_token", {
            method: "GET",
          });
          if (!response.ok) {
            // 处理错误的HTTP状态码
            throw new Error(
              `获取STS令牌失败： ${response.status} ${response.statusText}`
            );
          }
          credentials = await response.json();
        }
        const client = new OSS({
          // 将<YOUR_BUCKET>设置为OSS Bucket名称。
          bucket: "media-temp",
          // 将<YOUR_REGION>设置为OSS Bucket所在地域，例如oss-cn-hangzhou。
          region: "oss-cn-hongkong",
          // 如果这里使用的是本地获取的ststoken的参数，请将credentials.xxx手动替换为已获取到参数的具体数值
          accessKeyId: credentials.AccessKeyId,
          accessKeySecret: credentials.AccessKeySecret,
          stsToken: credentials.SecurityToken,
        });

        const fileInput = document.querySelector("#file");
        const file = fileInput.files[0];
        const result = await client.put(file.name, file);
        // console.log(result);
        console.log(client.signatureUrl(result.name, { expires: 3600 }));
      });

      /**
       * 判断临时凭证是否到期。
       **/
      function isCredentialsExpired(credentials) {
        if (!credentials) {
          return true;
        }
        // 如果这里使用的是本地获取的ststoken的参数，请将credentials.Expiration手动替换为已获取到参数的具体数值
        const expireDate = new Date(credentials.Expiration);
        const now = new Date();
        // 如果有效期不足一分钟，视为过期。
        return expireDate.getTime() - now.getTime() <= 60000;
      }
    </script>
  </body>
</html>
